<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test-container"></div>

<script src="http://localhost:8081/marketingWidget.js" type="text/javascript"></script>
<script type="text/javascript">
    (function() {
        const init = function () {
            if (window.AFCMF) {
                const el = document.querySelector('#test-container');
                window.AFCMF.marketingMount(el);
            } else {
                setTimeout(function() {
                    init()
                }, 100);
            }
        }

        init();
    }())
</script>
</body>
</html>
